<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="top-header">
            <div class="search">
                <label for="search"><span class="material-icons search-icon">
                        search
                    </span>
                </label>
                <input type="text" name="search" id="search" class="search-bar">
            </div>

            <div class="account">
                <button><span class="material-icons search-icon">
                        notifications
                    </span></button>
                <div class="admin-picture"></div>
                <p>Alen Gracanin</p>
            </div>
        </div>
        <div class="bottom-header">
            <div class="profile">
                <div class="admin-picture"></div>
                <div class="account-details">
                    <p class="greeting">Hello,</p>
                    <p class="name">Alen Gracanin <span class="username">(@agracanin)</span></p>
                </div>
            </div>
            <div class="file-buttons">
                <button class="file-button">New</button>
                <button class="file-button">Upload</button>
                <button class="file-button">Share</button>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <h1 class="sidebar-title"><span class="material-icons dash-icon">dashboard</span>Dashboard</h1>
        <ul class="nav">
            <li class="nav-item"><a href=""><span class="material-icons">home</span>Home</a></li>
            <li class="nav-item"><a href=""><span class="material-icons">person</span>Profile</a></li>
            <li class="nav-item"><a href=""><span class="material-icons">question_answer</span>Messages</a></li>
            <li class="nav-item"><a href=""><span class="material-icons">history</span>History</a></li>
            <li class="nav-item"><a href=""><span class="material-icons">list</span>Tasks</a></li>
            <li class="nav-item"><a href=""><span class="material-icons">groups</span>Communities</a></li>
        </ul>

        <ul class="nav">
            <li class="nav-item"><a href=""><span class="material-icons">settings</span>Settings</a></li>
            <li class="nav-item"><a href=""><span class="material-icons">support_agent</span>Support</a></li>
            <li class="nav-item"><a href=""><span class="material-icons">security</span>Privacy</a></li>
        </ul>
    </aside>
    <main>

    </main>
</body>

</html>
